[flake8]
max-line-length=88
select=E9,F63,F7,F8
format=pylint
show-source=True
statistics=True
count=True
include=
    privx_api
exclude=
    .git,
    __pycache__
    examples
    main.py
    config.py
max-complexity=10
ignore=
    E203 # whitespace before ':', black enforces it
    W503 # line break before binary operator, black enforces it

[isort]
check=True
profile = black
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=99
src_paths=../privx_api

sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER